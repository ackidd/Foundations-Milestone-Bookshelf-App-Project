<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Bookshelf</title>
  </head>
  <body>
    <header class="navBar">
      <ul id="navBar-List">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </header>
    <nav>
      <section class="search">
        <input id="search-box" placeholder="Search" />
        <button class="searchBtn">Search</button>
      </section>
      <section class="sort">
        <label>Sort by</label>
        <select class="sortBy">
          <option value="titleaz">Title A-Z</option>
          <option value="titleza">Title Z-A</option>
        </select>
      </section>
      <section>
        You have <span class="favCount">0</span> favorite books.
        <button class="favUpdateBtn">Update</button>
      </section>
      <section class="add">
        <input class="field" id="title" placeholder="Title" />
        <input class="field" id="author" placeholder="Author(s)" />
        <input class="field" id="language" placeholder="Language" />
        <input class="field" id="subjects" placeholder="Subjects" />
        <button class="addBtn">Add Book</button>
      </section>
    </nav>
    <main id="app">
      <ul class="books"></ul>
    </main>

    <script src="js/book-data.js"></script>
    <script src="js/book.js"></script>
    <script src="js/bookshelf.js"></script>
    <script src="index.js"></script>
  </body>
</html>
